<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
    <title>Registration</title>
    <body>
        <form action="/signup" method="POST">
                
            {% csrf_token %}

            {% if error%}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}

      {% load static %}
      <section style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-13">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-5 col-lg-5 d-none d-md-block">
                    <img src='{% static "girl.jpg" %}'
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">E</span>Shopper</h1>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create an account</h5>
                        
                        <div class="form-group">
                            <label for="">First Name</label>
                            <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="">Last Name</label>
                            <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm" required>
                        </div>
        
                        <div class="form-group">
                            <label for="">Phone</label>
                            <input type="text" name="phone" id="" class="form-control form-control-sm" value="{{values.phone}}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" name="email" id="" value="{{values.email}}" class=" form-control-sm form-control" required>
                        </div>
        
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" name="password" id="" class="form-control form-control-sm" required>
                        </div>
                    
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                        </div>
      
                        <a class="small text-muted" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="/login"
                            style="color: #393f81;">Login here</a></p>
                      </form>     
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
     </section>
     </form>
</body>
</html>
